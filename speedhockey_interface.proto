syntax = "proto3";

package speedhockey.interface;

message Vector2 {
  float x = 1;
  float y = 2;
}

enum Team {
  SPECTATOR = 0;
  RED = 1;
  BLU = 2;
}

message Player {
  Vector2 position = 1;
  Team team = 2;
}

message ServerClientMessage {
  Vector2 puck_pos = 1;
  Vector2 client_pos = 2;
  repeated Player other_players = 3;
  optional uint32 red_score = 4;
  optional uint32 blue_score = 5;
}

message ClientServerMessage {
  Vector2 position = 1;
  optional Team team = 2;
}